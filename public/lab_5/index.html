<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Abdul-Basir Abdullah -- Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
    <body>
      <h1>Abdul-Basir Abdullah -- Lab 4</h1>
        <div class = "container">
            <form action="/api" method="post">
                <ul class = "flex-outer">
                    <li>
                      <label for="fname">First Name</label>
                      <input type="text" name="fname" id="fname" placeholder="First Name" maxlength="140">
                    </li>
                    <li>
                      <label for="lname">Last Name</label>
                      <input type="text" name="lname" id="lname" placeholder="Last Name" maxlength="140">
                    </li>
                    <li>
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" placeholder="Email">
                    </li>
                    <li>
                      <label for="phone">Phone</label>
                      <input type="tel" name="phone" id="phone" placeholder="Phone">
                    </li>
                    <li>
                      <label for="message">Message</label>
                      <textarea name = "message" rows="5" cols="33" id="message" placeholder="Message"></textarea>
                    </li>
                    <li>
                    <p class="checkbox-list-label">Age Ranges</p>
                    <ul class="flex-inner">
                      <li>
                          <input type="checkbox" name= "eighteen-to-thirtyfive" id="eighteen-to-thirtyfive">
                          <label for="eighteen-to-thirtyfive">18-35</label>
                      </li>
                      <li>
                        <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                        <label for="thirtyfive-to-fifty">35-50</label>
                      </li>
                      <li>
                        <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                      </li>
                  </ul>
                  </li>
                  <li>
                    <button type="submit" name = "submitbutton" id="submitbutton">Submit</button>
                    <button type="button" name = "activatebutton" id="activatebutton" onclick=testFunction()>Activate</button>
                  </li>
                </ul>
            </form>
        </div>

        <script>
        function testFunction() {
          fetch('/api')
          .then((response) => response.text())
          .then((response) => {
               console.log(response);
          document.querySelector("h1").innerHTML = response;
          document.querySelector("body").style.backgroundColor = "blue"
          document.querySelector(".checkbox-list-label").innerHTML = "Fruits"
          document.querySelector(".flex-outer").style.margin = "0 auto"
          let fruits = ["banana","strawberry","grapefruit"]
          labels = document.querySelectorAll(".flex-inner > li > label");
          labels.forEach(function(label, index) {
            label.innerHTML = fruits[index];
            });
          })
     }
    </script>

    </body>
</html>
